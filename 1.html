<h2>Toppings of Pizza</h2>
<strong>양념</strong> - 바베큐 소스, 토마토소스, 치즈소스, 핫소스, 치즈크림 소스, 스파게티 소스 바질 페스토<br>
<strong>치즈</strong> - 고르곤졸라, 모짜렐라, 체다치즈, 파마산치즈<br>
<strong>허브</strong> - 마늘 바질<br>
<strong>채소</strong> - 브로콜리, 양파, 올리브, 피망<br>
<strong>고기</strong> - 페퍼로니, 소시지, 햄, 닭고기, 불고기, 베이컨<br>
<strong>기타</strong> - 파인애플, 토마토, 버섯, 오이, 고구마<br>
<strong>해물</strong> - 새우, 랍스터, 게
